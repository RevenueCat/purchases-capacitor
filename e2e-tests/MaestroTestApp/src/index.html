<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaestroTestApp</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 16px;
    }
    h1 {
      font-size: 24px;
    }
    button {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 4px 0;
      font-size: 16px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    p {
      font-size: 18px;
      text-align: center;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
